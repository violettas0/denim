<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Denim</title>
</head>
<body class="main-page">
<header class="header main-page__header">
    <h1 class="logo header__logo">Nîmes</h1>
    <ul class="catalog-menu main-page__catalog-menu">
        <li class="catalog-menu__item"><a class="catalog-menu__link">Woman</a></li>
        <li class="catalog-menu__item"><a class="catalog-menu__link">Man</a></li>
        <li class="catalog-menu__item"><a class="catalog-menu__link">New</a></li>
    </ul>
    <button class="header__button"><include src=""></include></button>
    <ul class="user-menu main_page__catalog-menu">
        <li class="user-menu__item"><a class="user-menu__link"></a></li>
        <li class="user-menu__item"><a class="user-menu__link"></a></li>
    </ul>
    <ul class="links-menu">
        <li class="links-menu__item"><a class="links-menu__link">Facebook</a></li>
        <li class="links-menu__item"><a class="links-menu__link">Instagram</a></li>
    </ul>
    <div class="promo header__promo">
        <h2 class="promo__title">Denim</h2>
        <h3 class="promo__tagline">The quality you deserve</h3>
        <img src="img/promo.jpg" alt="Promo image" class="promo__img">
        <button class="button promo__button">Check new collection</button>
    </div>
</header>
<main>
    <section class="bestsellers">
        <h2 class="title bestsellers__title">Bestsellers</h2>
        <a class="view-all bestsellers__view-all" href="">View all</a>
    </section>
    <article class="fashion-collection-promo">
        <h2 class="fashion-collection-promo__title">Street fashion collection</h2>
        <h3 class="fashion-collection-promo__name">Fall 2019</h3>
        <img class="fashion-collection-promo__img" src="img/fall2019.jpg" alt="Fashion collection promo image">
        <button class="button fashion-collection-promo__button">Shop now</button>
    </article>
    <section class="categories">
        <h2 class="title categories__title">Categories</h2>
        <a class="view-all categories__view-all" href="">View all</a>
    </section>
</main>
<footer class="footer main-page__footer">
    <h1 class="logo footer__logo">Nîmes</h1>
    <nav class="menu footer__menu">
        <ul class="site-menu">
            <li class="site-menu__item"><a class="site-menu__link">Shop</a></li>
            <li class="site-menu__item"><a class="site-menu__link">Delivery</a></li>
            <li class="site-menu__item"><a class="site-menu__link">Service</a></li>
            <li class="site-menu__item"><a class="site-menu__link">Sitemap</a></li>
            <li class="site-menu__item"><a class="site-menu__link">Contacts</a></li>
        </ul>
        <ul class="links-menu">
            <li class="links-menu__item"><a class="links-menu__link"></a></li>
            <li class="links-menu__item"><a class="links-menu__link"></a></li>
            <li class="links-menu__item"><a class="links-menu__link"></a></li>
            <li class="links-menu__item"><a class="links-menu__link"></a></li>
        </ul>
    </nav>
    <script src="js/script.js"></script>
</footer>
</body>
</html>
